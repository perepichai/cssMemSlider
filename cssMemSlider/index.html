<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <section class="section">
            <container class="container">
                <div class="wrapper">
                    
                    <div class="slides">
                        <img id="mem-1" class="slide" src="./assets/img/mem1.jpg" alt="mem 1" />
                        <img id="mem-2" class="slide" src="./assets/img/mem2.jpg" alt="mem 2" />
                        <img id="mem-3" class="slide" src="./assets/img/mem3.jpg" alt="mem 3" />
                        <img id="mem-4" class="slide" src="./assets/img/mem4.jpg" alt="mem 4" />
                    </div>
                    <nav class="nav">
                        <a href="#mem-1">
                          <img class="nav-img" src="./assets/img/point.png" alt="mem 1" />
                        </a>
                        <a href="#mem-2">
                          <img class="nav-img" src="./assets/img/point.png" alt="mem 2" />
                        </a>
                        <a href="#mem-3">
                            <img class="nav-img" src="./assets/img/point.png" alt="mem 3" />
                        </a>
                        <a href="#mem-4">
                            <img class="nav-img" src="./assets/img/point.png" alt="mem 4" />
                        </a>
                        
                      </nav>
                </div>
            </container>
        </section>
    </main>
    <footer></footer>
</body>
</html>
